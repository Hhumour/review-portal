<div class="container">
	<div class="row user-list">
		<strong>CyberGroup</strong>
		<img class="logo-img" src="https://media-exp1.licdn.com/dms/image/C4D0BAQFSk7W1KUiG0w/company-logo_200_200/0?e=2159024400&v=beta&t=dToUex9P08LphNIkkj5aT6ZhSC17M8orhdt784fwwjE">
	</div>
</div>
<div class="container-fluid">
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-info">
				<div class="panel-heading">
					<strong>ADMIN</strong>
					<button class="btn btn-primary add-user-btn" type="button">Add User</button>
				</div>
				
				<div class="panel-body">
				  <div>
					<table class="table">
						<thead>
						<tr>
                            <th scope="col">CGI Code</th>
                            <th scope="col">Email</th>
                            <th scope="col">Name</th>
                            <th scope="col">Designation</th>
                            <th scope="col">Competence Manager</th>
						</tr>
						</thead>
						<tbody id="adminTable" *ngFor = "let employee of usersArray">
							<tr>
								<td>
									{{employee.cgiCode}}
								</td>
								<td>
									{{employee.email}}
								</td>
								<td>
									{{employee.firstName}}
								</td>
								<td>
									{{employee.designation}}
								</td>
								<td>
									{{employee.competenceManager}}
								</td>
							</tr>
						</tbody>
					</table>
				  </div>
				</div>
			</div>
		</div>
	</div>
</div>
