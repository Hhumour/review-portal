<app-header></app-header>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="row">
    <!-- <span class="required">*</span> -->
    <label class="col-md-2 col-sm-3 col-xs-12 control-label">First Name:</label>
    <div class="col-md-10 col-sm-9 col-xs-12">
        <input type="text" class="form-control input-medium" value="{{firstName}}">
    </div>
</div>
<div class="row">
    <!-- <span class="required">
    *
    </span> -->
    <label class="col-md-2 col-sm-3 col-xs-12 control-label">Last Name:</label>
    <div class="col-md-10 col-sm-9 col-xs-12">
        <input type="text" class="form-control input-medium" value="{{lastName}}">
    </div>
</div>
<div class="row">
    <label class="col-md-2 col-sm-3 col-xs-12 control-label">Location:</label>
    <div class="col-md-10 col-sm-9 col-xs-12">
        <input type="text" class="form-control input-medium" value="{{location}}">
    </div>
</div>
<div class="row">
    <label class="col-md-2 col-sm-3 col-xs-12 control-label">Email:</label>
    <div class="col-md-10 col-sm-9 col-xs-12">
        <input type="text" class="form-control input-medium" value="{{email}}">
    </div>
</div>

<div class="row">
    <label class="col-md-2 col-sm-3 col-xs-12 control-label">Designation:</label>
    <div class="col-md-10 col-sm-9 col-xs-12">
        <input type="text" class="form-control input-medium" value="{{designation}}">
    </div>
</div>
<div class="row">
    <label class="col-md-2 col-sm-3 col-xs-12 control-label">Division:</label>
    <div class="col-md-10 col-sm-9 col-xs-12">
        <input type="text" class="form-control input-medium" value="{{division}}">
    </div>
</div>
<div class="row">
    <label class="col-md-2 col-sm-3 col-xs-12 control-label">Total experience:</label>
    <div class="col-md-10 col-sm-9 col-xs-12">
        <input type="text" class="form-control input-medium" value="{{totalExperience}}">
    </div>
</div>
<div class="row">
    <label class="col-md-2 col-sm-3 col-xs-12 control-label">Date of Joining:</label>
    <div class="col-md-10 col-sm-9 col-xs-12 datepicker">
        <input type="text" class="form-control input-medium" value="{{joined}}">
    </div>
</div>
<div class="row">
    <label class="col-md-2 col-sm-3 col-xs-12 control-label">Previous experience:</label>
    <div class="col-md-10 col-sm-9 col-xs-12">
        <input type="text" class="form-control input-medium" value="{{previousExperience}}">
    </div>
</div>
<div class="row">
    <label class="col-md-2 col-sm-3 col-xs-12 control-label">Resume:</label>
    <div class="col-md-10 col-sm-9 col-xs-12">
        <input type="file" class="form-control input-medium" value="">
    </div>
</div>
<div class="row">
    <label class="col-md-2 col-sm-3 col-xs-12 control-label">Skills:</label>
    <div class="col-md-10 col-sm-9 col-xs-12">
        <input type="textbox" class="form-control input-medium" value="">
    </div>
</div>
<div class="row">
    <label class="col-md-2 col-sm-3 col-xs-12 control-label">Competence Manager:</label>
    <div class="col-md-10 col-sm-9 col-xs-12">
        <input type="text" class="form-control input-medium" value="{{competenceManager}}">
    </div>
</div>
<div class="row">
    <label class="col-md-2 col-sm-3 col-xs-12 control-label">Project owners:</label>
    <div class="col-md-10 col-sm-9 col-xs-12">
        <input type="text" class="form-control input-medium" value="">
    </div>
</div>
