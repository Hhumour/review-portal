  <!-- The Modal 2-->
  <div class="modal" id="submitModel">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Are you sure?</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          Are you sure you want to update? Once updated it cannot be edited.
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger button1" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-success button2" data-toggle="modal" data-target="#submitVerficationModel" data-dismiss="modal" (click)="updateData()">Submit</button>
        </div>
  
      </div>
    </div>
  </div>
<div class="container update-profile">
    <div class="row">
        <form>
            <div class="col-md-12 col-sm-12">
                <div class="form-group col-md-6 col-sm-6">
                        <label>First Name	</label>
                        <input type="text" [readonly]="temp2" #ufirstName class="form-control input-sm" value="{{firstName}}" maxlength="20" required="required" >
                </div>

                <div class="form-group col-md-6 col-sm-6">
                        <label>Last Name	</label>
                        <input type="text" [readonly]="temp2" #ulastName class="form-control input-sm" value="{{lastName}}" maxlength="20">
                </div>
            
                <div class="form-group col-md-6 col-sm-6">
                    <label >Email</label>
                    <input type="email" #uemail class="form-control input-sm" [readonly]="isReadonly" value="{{email}}" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" maxlength="40" required="required">
                </div>

                <div class="form-group col-md-6 col-sm-6">
                    <label >Skills</label>
                    <input type="text" #uskills class="form-control input-sm datepicker" [readonly]="temp" value="{{skills}}" maxlength="200">

                </div>                
                
                <div class="form-group col-md-6 col-sm-6">
                        <label >Designation</label>
                        <input type="text" #udesignation [readonly]="temp2" class="form-control input-sm" value="{{designation}}" maxlength="40" >
                </div>
            
                <div class="form-group col-md-6 col-sm-6">
                        <label>Total Experience</label>
                        <input type="text" #utotalExperience [readonly]="isReadonly" class="form-control input-sm" value="{{totalExperience}}" maxlength="2">
                </div>
                <div class="form-group col-md-6 col-sm-6">
                    <label>Address</label>
                    <textarea #ulocation [readonly]="temp" class="form-control input-sm" id="address" rows="5" value="{{location}}" maxlength="400"></textarea>
                </div>
                
            
                <div class="form-group col-md-6 col-sm-6">
                    <label>Previous Experience</label>
                    <input type="text" [readonly]="isReadonly" #upreviousExperience class="form-control input-sm datepicker"value="{{previousExperience}}" maxlength="2">
                </div>
                <div class="form-group col-md-6 col-sm-6">
                        <label >Date of Joining</label>
                        <input type="text" [readonly]="isReadonly" #ujoined class="form-control input-sm" value="{{joined}}">
                </div>
                
                
            </div>
            
            <div class="col-md-12 col-sm-12" id="addblock">
                <div class="form-group col-md-3 col-lg-offset-5 col-sm-3">
                    <input type='button' class="btn btn-primary" value="Update" data-toggle="modal" data-target="#submitModel"/>
                </div>
            </div>
        </form>
    </div>
</div>
