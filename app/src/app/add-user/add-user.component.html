<app-header></app-header>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<form>
<div class="options">
    <input type="button" value="add" (click)="createUser()" >
 
</div>
<div class="row">
    <!-- <span class="required">*</span> -->
    <label class="col-md-2 col-sm-3 col-xs-12 control-label">First Name:</label>
    <div class="col-md-10 col-sm-9 col-xs-12">
        <input type="text" #firstName class="form-control input-medium" value="">
    </div>
</div>
<div class="row">
    <!-- <span class="required">
    *
    </span> -->
    <label class="col-md-2 col-sm-3 col-xs-12 control-label">Last Name:</label>
    <div class="col-md-10 col-sm-9 col-xs-12">
        <input type="text" #lastName class="form-control input-medium" value="">
    </div>
</div>
<div class="row">
    <label class="col-md-2 col-sm-3 col-xs-12 control-label">Location:</label>
    <div class="col-md-10 col-sm-9 col-xs-12">
        <input type="text" #location class="form-control input-medium" value="">
    </div>
</div>
<div class="row">
    <label class="col-md-2 col-sm-3 col-xs-12 control-label">Email:</label>
    <div class="col-md-10 col-sm-9 col-xs-12">
        <input type="text" #email class="form-control input-medium" value="">
    </div>
</div>
<div class="row">
    <label class="col-md-2 col-sm-3 col-xs-12 control-label">Password:</label>
    <div class="col-md-10 col-sm-9 col-xs-12">
        <input type="text" #password class="form-control input-medium" value="">
    </div>
</div>

<div class="row">
    <label class="col-md-2 col-sm-3 col-xs-12 control-label">Designation:</label>
    <div class="col-md-10 col-sm-9 col-xs-12">
        <input type="text" #designation class="form-control input-medium" value="">
    </div>
</div>
<div class="row">
    <label class="col-md-2 col-sm-3 col-xs-12 control-label">Division:</label>
    <div class="col-md-10 col-sm-9 col-xs-12">
        <input type="text" #division class="form-control input-medium" value="">
    </div>
</div>
<div class="row">
    <label class="col-md-2 col-sm-3 col-xs-12 control-label">Total experience:</label>
    <div class="col-md-10 col-sm-9 col-xs-12">
        <input type="text" #totalExperience class="form-control input-medium" value="">
    </div>
</div>
<div class="row">
    <label class="col-md-2 col-sm-3 col-xs-12 control-label">Date of Joining:</label>
    <div class="col-md-10 col-sm-9 col-xs-12 datepicker">
        <input type="text" #joined class="form-control input-medium" value="">
    </div>
</div>
<div class="row">
    <label class="col-md-2 col-sm-3 col-xs-12 control-label">Previous experience:</label>
    <div class="col-md-10 col-sm-9 col-xs-12">
        <input type="text" #previousExperience class="form-control input-medium" value="">
    </div>
</div>

<div class="row">
    <label class="col-md-2 col-sm-3 col-xs-12 control-label">Skills:</label>
    <div class="col-md-10 col-sm-9 col-xs-12">
        <input type="textbox" #skills class="form-control input-medium" value="">
    </div>
</div>
</form>
