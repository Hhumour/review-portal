<!-- The Modal 1-->
<div class="modal" id="saveModel" *ngIf="message === null ? false : true" >
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
  
        <!-- Modal body -->
        <div class="myFont">
            <i class="fa fa-check-circle " ></i>
        </div>

        <!-- Modal Header -->
        <div >
            <h1 class="heading" align="center">Review Created</h1>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
  
        <!-- Modal footer -->
        <div >
          <!-- <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button> -->
        </div>
  
      </div>
    </div>
  </div>

  <!-- The Modal 2-->
<div class="modal" id="submitVerficationModel" >
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
  
        <!-- Modal body -->
        <div class="myFont2">
            <i class="fa fa-check-circle " ></i>
        </div>

        <!-- Modal Header -->
        <div >

            <h1 class="heading" align="center">Employee Added!</h1>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
  
        <!-- Modal footer -->
        <div >
          <!-- <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button> -->
        </div>
  
      </div>
    </div>
  </div>


  <!-- The Modal 3-->
  <div class="modal" id="submitModel">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h3 class="modal-title">Are you sure?</h3>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          Are you sure you want to add new employee?
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger button1" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-success" data-toggle="modal" data-target="#submitVerficationModel" 
          data-dismiss="modal" (click)="createUser()">Add</button>
        </div>
  
      </div>
    </div>
  </div>
<div class="container add-user">
  <div class="row">
      <form>
          <div class="col-md-12 col-sm-12">
              <div class="form-group col-md-6 col-sm-6">
                  <label>CGI Code</label>
                  <input type="text" #cgiCode class="form-control input-sm" maxlength="6"
                  (input)="cgiCode.value=$event.target.value.toUpperCase()" required="required">
              </div>
  
              <div class="form-group col-md-6 col-sm-6">
                  <label >Email</label>
                  <input type="email" #email class="form-control input-sm" maxlength="40">
              </div>
  
              <div class="form-group col-md-6 col-sm-6">
                      <label>First Name	</label>
                      <input type="text" #firstName class="form-control input-sm" maxlength="20" required>
              </div>
  
              <div class="form-group col-md-6 col-sm-6">
                      <label>Last Name	</label>
                      <input type="text" #lastName class="form-control input-sm" maxlength="20">
              </div>
              
              <div class="form-group col-md-6 col-sm-6">
                  
                    <label>Designation</label>
                    <select required class="form-control input-sm" (change)="selectChangeHandler($event)">
                      <option [ngValue]="selected" selected hidden>{{selectedDesignation}}</option> 
                      <option value="Intern">Intern</option>
                      <option value="Consultant 1">Consultant 1</option>
                      <option value="Consultant 2">Consultant 2</option>
                      <option value="Associate 1">Associate 1</option>
                      <option value="Associate 2">Consultant 2</option>
                    </select> 
                    
                    
              </div>
  
              <div class="form-group col-md-6 col-sm-6">
                  <label >Skills</label>
                  <input type="text" #skills class="form-control input-sm" maxlength="200">
  
              </div>                
              
              <div class="form-group col-md-6 col-sm-6">
                  <label>Address</label>
                  <textarea #location class="form-control input-sm" id="address" rows="5" maxlength="400"></textarea>
              </div>
  
  
              <div class="form-group col-md-6 col-sm-6">
                  <label>Total Experience</label>
                  <input type="number" #totalExperience class="form-control input-sm" maxlength="2">
              </div>
              
              
              <div class="form-group col-md-6 col-sm-6">
                  <label>Previous Experience</label>
                  <input type="number" #previousExperience class="form-control input-sm" maxlength="2">
              </div>
          </div>
          <div class="col-md-12 col-sm-12" id="addblock">
              <div class="form-group col-md-3 col-lg-offset-5 col-sm-3">
                  <input type='submit' class="btn btn-primary" value="Add" data-toggle="modal" data-target="#submitModel"/>
              </div>
          </div>
      </form>
  </div>
</div>
